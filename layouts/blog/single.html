{{ partial "header.html" . }}
<div class="container">
    {{ partial "nav-bar.html" .}}
    <div class="content">
        <article>
            <h4><span class="breadcrumb"><a href="/blog">Blogs</a></span> &#47;
                {{ .Title }}</h4>
            <p>{{ dateFormat "Jan 2, 2006" .Params.date }} &middot; {{.ReadingTime}} min read</p>
            {{.Content}}
        </article>
    </div>
    {{ partial "footer.html" . }}
</div>
