<script>
    // Function to update the attribute based on the color scheme
    function updateColorScheme() {
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            // If the user has set their system to prefer light mode
            document.body.setAttribute('light', '');
        } else {
            // If the user has set their system to prefer dark mode
            document.body.removeAttribute('light');
        }
    }

    // Call the function on initial load
    updateColorScheme();

    // Add an event listener for when the system's color scheme changes
    window.matchMedia('(prefers-color-scheme: light)').addListener(updateColorScheme);

</script>
