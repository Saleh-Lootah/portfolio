<div class="article-head">
  {{ with .Parent }}
  <a class="backlink" href="{{ .RelPermalink }}"><small>&#60; Go Back</small></a>
  {{ end }}
  <h1>{{ .Title }}</h1>
  <small>
    {{ with .Params.date }}
    {{ dateFormat "Jan 2, 2006" . }} &middot;
    {{ end }}
    {{ with .ReadingTime }}
    {{ . }} min read
    {{ end }}
  </small>
</div>
