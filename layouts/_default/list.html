        <div class="content">
            {{if not .IsHome }}
            <div class="title-bar">
                <strong><small>{{.Title}}</small></strong>
            </div>
            <article>
                {{ .Content }}
            </article>
            {{end}}
            {{if .IsHome}}
            <article>
                <h1>I'm Saleh,<br> a <span id="job-title">web developer</span> based in Dubai</h1>
                {{.Content}}
            </article>
            {{end}}
        </div>
    </div>
</main>
{{ partial "footer.html" . }}
