{{ partial "header.html" . }}
<div class="container">
    {{partial "nav-bar.html" }}
    <div class="content">
        {{if not .IsHome }}<h3>{{ .Title }}</h3>
        {{ .Content }}
        {{ range .Data.Pages }}{{ end }}
        {{end}}
        {{if .IsHome}}
        <main>
            <h1 class="xxl">I'm Saleh,<br> a <span id="job-title">digital designer</span> based in Dubai</h1>
        </main>
        <article>
            {{.Content}}
        </article>
        {{end}}
    </div>
    {{ partial "footer.html" . }}
</div>
